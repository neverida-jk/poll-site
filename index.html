<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .login-screen, .poll-screen {
            display: none;
        }
        
        .login-screen.active, .poll-screen.active {
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        h2 {
            color: #555;
            font-size: 18px;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: monospace;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        
        
        .poll-question {
            color: #333;
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .option-btn {
            width: 100%;
            text-align: left;
            padding: 15px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .option-btn:hover:not(:disabled) {
            background: #e8f0ff;
            border-color: #667eea;
        }
        
        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .option-label {
            font-weight: 500;
            color: #333;
        }
        
        .option-count {
            color: #999;
            font-size: 14px;
        }
        
        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logout-btn {
            background: #95a5a6;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .logout-btn:hover {
            background: #7f8c8d;
        }
        
        .stats {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .voters-list {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 13px;
        }
        
        .voter-item {
            padding: 6px 0;
            color: #555;
            border-bottom: 1px solid #eee;
        }
        
        .voter-item:last-child {
            border-bottom: none;
        }
        
        .voter-name {
            font-weight: 500;
            color: #333;
        }
        
        .already-voted {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Login Screen -->
        <div class="login-screen active">
            <h1>Poll Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="error" id="loginError"></div>
            </form>
        </div>
        
        <!-- Poll Screen -->
        <div class="poll-screen">
            <h1>Quick Poll</h1>
            <div id="successMsg" class="success-msg" style="display: none;">
                âœ“ Your vote has been recorded!
            </div>
            <div id="alreadyVoted" class="already-voted" style="display: none;">
                You have already voted for: <strong id="votedOption"></strong>
            </div>
            <div class="poll-question">What's your favorite choice?</div>
            
            <div id="optionsContainer"></div>
            
            <div class="stats">
                <h2>ðŸ“Š Results</h2>
                <div id="statsContainer"></div>
                
                <h2>ðŸ‘¥ Voters</h2>
                <div id="votersContainer"></div>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    
    <script>
        // ========== CONFIGURATION ==========
        const VALID_USERS = {
            'user1': 'password123',
            'user2': 'pass456',
            'admin': 'admin123'
        };
        
        const POLL_OPTIONS = [
            { label: 'Option A', maxCap: 5 },
            { label: 'Option B', maxCap: 5 },
            { label: 'Option C', maxCap: null }
        ];
        
        // ========== FIREBASE CONFIG (ENTER ONCE) ==========
        const FIREBASE_CONFIG = {
            apiKey: '',  // Enter your Firebase API Key here
            authDomain: '',  // Enter your Firebase Auth Domain here
            databaseURL: '',  // Enter your Firebase Database URL here
            projectId: ''  // Enter your Firebase Project ID here
        };
        // ========== END CONFIGURATION ==========
        
        let db = null;
        let currentUser = null;
        let votes = {};
        let voters = {};
        
        // Initialize votes structure
        POLL_OPTIONS.forEach((opt, idx) => {
            votes[idx] = 0;
            voters[idx] = [];
        });
        
        // Auto-initialize Firebase
        if (FIREBASE_CONFIG.apiKey && FIREBASE_CONFIG.authDomain && FIREBASE_CONFIG.databaseURL && FIREBASE_CONFIG.projectId) {
            firebase.initializeApp(FIREBASE_CONFIG);
            db = firebase.database();
            
            // Initialize Firebase data
            db.ref('poll').once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    db.ref('poll').set({
                        votes: votes,
                        voters: voters
                    });
                }
            });
            
            // Listen for real-time updates
            db.ref('poll').on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    votes = data.votes || votes;
                    voters = data.voters || voters;
                    if (currentUser) {
                        renderPoll();
                    }
                }
            });
            
            document.querySelector('.login-screen').classList.add('active');
        }
        
        // Login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (VALID_USERS[username] === password) {
                currentUser = username;
                showPollScreen();
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginError').textContent = '';
            } else {
                document.getElementById('loginError').textContent = 'Invalid username or password';
            }
        });
        
        function getUserVote() {
            for (let idx in voters) {
                if (voters[idx] && voters[idx].includes(currentUser)) {
                    return parseInt(idx);
                }
            }
            return null;
        }
        
        function showPollScreen() {
            document.querySelector('.login-screen').classList.remove('active');
            document.querySelector('.poll-screen').classList.add('active');
            renderPoll();
        }
        
        function renderPoll() {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const userVote = getUserVote();
            
            if (userVote !== null) {
                document.getElementById('alreadyVoted').style.display = 'block';
                document.getElementById('votedOption').textContent = POLL_OPTIONS[userVote].label;
            } else {
                document.getElementById('alreadyVoted').style.display = 'none';
            }
            
            POLL_OPTIONS.forEach((opt, idx) => {
                const voteCount = votes[idx] || 0;
                const isCapped = voteCount >= opt.maxCap && opt.maxCap !== null;
                const userAlreadyVoted = userVote !== null;
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.disabled = isCapped || userAlreadyVoted;
                btn.onclick = () => vote(idx);
                
                const capText = opt.maxCap ? ` (${voteCount}/${opt.maxCap})` : ` (${voteCount})`;
                
                btn.innerHTML = `
                    <span class="option-label">${opt.label}</span>
                    <span class="option-count">${capText}</span>
                `;
                
                container.appendChild(btn);
            });
            
            updateStats();
            updateVoters();
        }
        
        function vote(index) {
            const opt = POLL_OPTIONS[index];
            const voteCount = votes[index] || 0;
            
            if (opt.maxCap !== null && voteCount >= opt.maxCap) {
                alert('This option has reached its maximum votes!');
                return;
            }
            
            const userVote = getUserVote();
            if (userVote !== null) {
                alert('You have already voted!');
                return;
            }
            
            // Update Firebase
            const newVotes = { ...votes };
            newVotes[index] = (newVotes[index] || 0) + 1;
            
            const newVoters = { ...voters };
            newVoters[index] = newVoters[index] || [];
            newVoters[index].push(currentUser);
            
            db.ref('poll').set({
                votes: newVotes,
                voters: newVoters
            });
            
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }
        
        function updateStats() {
            const statsContainer = document.getElementById('statsContainer');
            const total = Object.values(votes).reduce((a, b) => (a || 0) + (b || 0), 0);
            
            statsContainer.innerHTML = POLL_OPTIONS.map((opt, idx) => {
                const voteCount = votes[idx] || 0;
                const percentage = total === 0 ? 0 : Math.round((voteCount / total) * 100);
                return `
                    <div class="stat-item">
                        <span>${opt.label}</span>
                        <span>${voteCount} votes (${percentage}%)</span>
                    </div>
                `;
            }).join('');
        }
        
        function updateVoters() {
            const votersContainer = document.getElementById('votersContainer');
            let html = '';
            
            POLL_OPTIONS.forEach((opt, idx) => {
                const voterList = voters[idx] || [];
                if (voterList.length > 0) {
                    html += `<div style="margin-bottom: 15px;">
                        <strong style="color: #333;">${opt.label}</strong>
                        <div class="voters-list">
                            ${voterList.map(voter => `<div class="voter-item"><span class="voter-name">â€¢ ${voter}</span></div>`).join('')}
                        </div>
                    </div>`;
                }
            });
            
            if (html === '') {
                html = '<p style="color: #999; font-size: 14px;">No votes yet</p>';
            }
            
            votersContainer.innerHTML = html;
        }
        
        function logout() {
            currentUser = null;
            document.querySelector('.poll-screen').classList.remove('active');
            document.querySelector('.login-screen').classList.add('active');
        }
    </script>
</body>
</html>
